<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SpotifyAutoPause</title>
    <script type="module" src="../js/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/popup.css" />
  </head>

  <body>
    <header>
      <h1>SpotifyAutoPause</h1>
    </header>

    <main>
      <div class="playback-info">
        <img
          class="playback-info__image"
          src="https://i.scdn.co/image/ab67656300005f1fe8ce898f100ac74c036fb469"
          alt="Playback"
        />
        <h2 class="playback-info__title">Title</h2>
        <h3 class="playback-info__artist">Artist</h3>
      </div>
      <div class="playback-controls">
        <button class="playback-controls__backtrack">Backtrack</button>
        <button class="playback-controls__play">Play</button>
        <button class="playback-controls__pause">Pause</button>
        <button class="playback-controls__forwardtrack">Forwardtrack</button>
      </div>
      <div class="spotify-logo">
        <img src="../assets/Spotify_Logo_RGB_Black.png" alt="Spotify" />
      </div>
    </main>

    <div id="enabled" style="visibility: hidden; display: none">
      <h3>Status:</h3>
      <h3 class="green">Enabled</h3>
      <button id="disableBtn" type="button">Stop controlling my music!</button>
    </div>
    <div id="disabled" style="visibility: hidden; display: none">
      <h3>Status:</h3>
      <h3 class="red">Disabled</h3>
      <button id="enableBtn" type="button">Control my music!</button>
    </div>
    <div id="notLoggedIn" style="visibility: hidden; display: none">
      <h3>Please login to Spotify below</h3>
      <button id="login" type="button">Login</button>
    </div>
    <div id="LoggedIn" style="visibility: hidden; display: none">
      <h3>You are currently logged in!</h3>
      <button id="logout" type="button">Logout</button>
    </div>
  </body>
</html>
